<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 5.4</title>
    <style>
        /* 1. Background image */
        body {
            background-image: url("greenbg.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        /* 2. Heading styles */
        h1 {
            text-align: center;
            background-color: #f0c040; /* HEX format */
            font-family: Arial, Helvetica, sans-serif;
            border: 2px dotted blue;
            padding: 10px 15px;
            width: 250px;
            margin: 0 auto 20px auto; /* center + bottom margin */
        }

        /* 3. Paragraph styles */
        p {
            text-align: justify;
            font-style: italic;
            background-color: hsl(200, 70%, 90%); /* HSL format */
            padding: 20px;
            border-top: 3px solid black;
            border-right: 3px dashed black;
            border-bottom: 3px dotted black;
            border-left: 3px double black;
            width: 500px;
            margin: 0 auto;
        }

        /* 4. Span styles */
        span {
            font-weight: bold;
            font-style: italic;
            color: rgb(200, 50, 50); /* RGB format */
            margin: 0 5px 0 2px;
        }
    </style>
</head>
<body>
    <h1>Office Productivity</h1>

    <p>
        The book contains 
        <span>MS Word 2010, MS Excel 2010, MS PowerPoint 2010 and MS Outlook 2010</span>. 
        The book aims to educate the students in creating documents, worksheets, presentations and organization using different software that may work relatively.
    </p>
</body>
</html>
